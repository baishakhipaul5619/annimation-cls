<!DOCTYPE html>
<html>
<head>
	<title>HTML From</title>
</head>
<body>
	<center>
		<h1>Student Admit Form</h1>
		<form method="PUT">
			
			<input type="hidden" name="formName" value="Student Admin Form">
			<label>First Name:</label>
			<input type="text" id="firstName" name="firstName" placeholder="Enter your first name">
			<br>
			<br>
			<label>Last Name:</label>
			<input type="text" id="lastName" name="lastName" placeholder="Enter your last name">
			<br>
			<br>
			<label>Email:</label>
			<input type="email" id="email" name="email" placeholder="Enter your email">
			<br>
			<br>
			<label>Mobile No.:</label>
			<input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number">
			<br>
			<br>
			<label>Gender:</label>
			<br>
			<label for="male">Male</label>
			<input type="radio" id="male" name="gender" value="male">
			<br>
			<label for="female">Female</label>
			<input type="radio" id="female" name="gender" value="female">
			<br>
			<label for="others">Others</label>
			<input type="radio" id="others" name="gender" value="others">
			<br>
			<br>
			<label for="frodomFighterQuota">Freedom Fighter Quota</label>
			<input type="checkbox" id="frodomFighterQuota" name="frodomFighterQuota" value="1">
			<br>
			<br>
			<label for="profilePicture">Picture</label>
			<input type="file" id="profilePicture" name="profilePicture">
			<br>
			<br>

			<br>
			<br>
			<label>Gender</label>
			<select id="selectGender" name="sGender">
				<option selected disabled>Select Gender</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="others">Others</option>
			</select>
			<br>
			<input type="password">

			<button type="submit">Submit</button>
			<input type="reset" id="reset" name="reset" value="Reset"> 

		</form>
	</center>
</body>
</html>
